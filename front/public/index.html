<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>FESPAY</title>
  </head>
  <body>
    <noscript>
      <strong>FESPAY는 JavaScript 없이 작동하지 않습니다. JavaScript를 허용해 주세요.</strong>
    </noscript>
    <script>
    let iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (iOS) {
          let ua = window.navigator.userAgent;
          let avoidBrowsers = ["FxiOS", "NAVER", "KAKAOTALK"];
          for (let i = 0; i < avoidBrowsers.length; i++) {
              if (ua.includes(avoidBrowsers[i])) {
                  alert("현재 접속하신 브라우저는 지원하지 않습니다. Safari로 접속하여 주세요.");
                  break
              }
          }
      }
      </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
