<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500&display=swap" rel="stylesheet">
    <title>FESPAY: 부스용</title>
    <link rel="stylesheet" href="/booth.css">
</head>
<body>
<header>
    <ul class="navbar">
        <li><a class="logo" href="/">부스용</a></li>
        <li><a href="#">결제</a></li>
        <li><a href="#">내역</a></li>
        <li class="user"><a href="#">로그아웃</a></li>
    </ul>
</header>
<div id="app">
    <noscript>
        <div class="box alert">
            <p>FESPAY는 JavaScript 없이는 작동하지 않습니다.<br>자바스크립트를 허용해 주십시오.</p>
        </div>
    </noscript>

    <section>
        <div class="box notify">
            <p>{{ message }}</p>
        </div>
        <div class="box enter_amount">
            <h2>결제할 금액</h2>
            <form autocomplete="off">
                <label>
                    <input type="text" v-model="amount" placeholder="ex) 2100" pattern="\d*" autofocus>
                    왕운 코인
                </label>
                <p>{{ filterAmount(amount) }}</p>
                <div class="amount_next">
                    <input type="button" value="다음">
                </div>
            </form>
        </div>
        <div class="box">
            <h2>스캔</h2>
            <div id="scan"></div>
        </div>
    </section>

    <footer>
        <div class="copyright">
            <p>Hosted by Aligo.Space w/ love</p>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
<script>
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#scan'),
            constraints: {
                width: {min: 480},
                height: {min: 640},
                aspectRatio: {min: 1, max: 100},
                facingMode: "environment"
            }
        },
        numOfWorkers: 4,
        decoder: {
            readers: ["code_39_reader"]
        },
    }, function (err) {
        if (err) {
            console.log(err);
            return
        }
        console.log("READY TO START");
        Quagga.onDetected(function (data) {
            console.log(data.codeResult)
        });
        Quagga.start();

    })
</script>
<script>
    function viewKorean(num) {
        let hanA = ["", "일", "이", "삼", "사", "오", "육", "칠", "팔", "구", "십"];
        let danA = ["", "십", "백", "천", "", "십", "백", "천", "", "십", "백", "천", "", "십", "백", "천"];
        let result = "";
        for (let i = 0; i < num.length; i++) {
            let str = "";
            let han = hanA[num.charAt(num.length - (i + 1))];
            if (han !== "") str += han + danA[i];
            if (i === 4) str += "만";
            if (i === 8) str += "억";
            if (i === 12) str += "조";
            result = str + result;
        }
        if (num !== 0) result = result + "원";
        return result;
    }

    function filterAmount(num) {
        if (num === 0) {
            return "영 왕운 코인"
        }
        if (num > 50000) {
            return "금액이 너무 큽니다"
        }
        return viewKorean(num) + " 왕운 코인"
    }

    let app = new Vue({
        el: '#app',
        data: {
            message: "부정 결제 시 탄핵됩니다",
            amount: 0,
            filterAmount: filterAmount
        }
    })
</script>
</body>
</html>
