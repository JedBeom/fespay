<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500&display=swap" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel="manifest" href="/booth.webmanifest">
    <title>FESPAY: 부스용</title>
    <link rel="stylesheet" href="/booth.css">
</head>
<body>
<nav>
    <ul class="navbar">
        <li><a class="logo" href="/">페스페이</a></li>
        <li class="user"><a href="/">뒤로 가기</a></li>
    </ul>
</nav>
<div id="app">
    <noscript>
        <div class="alert app-margin">
            <p>페스페이는 JavaScript 없이는 작동하지 않습니다.<br>자바스크립트를 허용해 주십시오.</p>
        </div>
    </noscript>
    <type-amount v-on:set-amount="setAmount" v-if="this.action === 'amount'"></type-amount>
    <scan-barcode v-if="this.action === 'scan'" v-on:set-code="setCode"></scan-barcode>
    <record-result v-if="this.action === 'result'" v-bind:record-id="this.recordID" v-on:to="to"></record-result>
</div>
<script>
    let iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (iOS) {
        let ua = window.navigator.userAgent;
        let avoidBrowsers = ["FxiOS", "NAVER", "KAKAOTALK"];
        for (let i = 0; i < avoidBrowsers.length; i++) {
            if (ua.includes(avoidBrowsers[i])) {
                alert("현재 접속하신 브라우저는 지원하지 않습니다. Safari로 접속하여 주세요.");
                break
            }
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
<script src="/booth.js"></script>
</body>
</html>
